<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiên tài bên trái, kẻ điên bên phải</title>
    <link rel="stylesheet" href="https://quythanh.tk/assets/css/fontawesomepro/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://quythanh.tk/assets/js/jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="access">
        <div class="access__thumbnail">
            <img src="thumbnail.png" alt="">
        </div>
        <div class="access__key">
            <input type="password" id="access-key" placeholder=" ">
            <label for="access-key" id="access-key-label">Password</label>
            <div style="padding: 0 5px;">
                <input type="checkbox" id="access-remember">
                <label for="access-remember" id="access-remember-label">Remember password</label>
            </div>
        </div>
    </div>

    <ul class="toolbar">
        <li><i class="fas fa-caret-left"></i></li>
        <li><input type="number" id="chapter"></li>
        <li><i class="fas fa-caret-right"></i></li>
    </ul>

    <div id="app">
        <h1 class="title"></h1>
        <div class="content"></div>
    </div>

    <script src="./app.js"></script>
